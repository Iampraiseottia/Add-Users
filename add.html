<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Users | OTTIATECH</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>

    <form class="add">
        <h2>
            Add Users
        </h2>
        <div class="message" id="error"></div>
        <div class="fields">
            <labe>Name: <input type="text" name="name" id="name" placeholder="Enter Your Name" class="name"></label>
            <br>
            <label>User Name: <input type="text" name="User-Name" id="User-Name" placeholder="Enter Your User-Name" class="User-Name"></label>
            <br>
            <label>Email: <input type="email" name="email" id="email" placeholder="Enter Your Email" class="email"></label>
            <br>
            <labe>Phone Number: <input type="number" name="Phone-Number" id="Phone-Number" placeholder="Enter Your Phone-Number" class="Phone-Number"></label>
            <br>
            <label>Country: <input type="text" name="Country" id="Country" placeholder="Enter Your Country" class="Country"></label>
            <br>
            <label>Zip Code: <input type="number" name="Zip-Code" id="Zip-Code" placeholder="Enter Your Zip-Code" class="Zip-Code"></label>

        </div>
        <button id="submit" type="submit">Submit</button>

        <ul id="users"></ul>

    </form>
    

    <script src="add.js"></script>

</body>
</html>
